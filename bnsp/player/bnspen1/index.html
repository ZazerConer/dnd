<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script>

<title>Hls-Player</title>

<style type="text/css">
* {margin: 0;
padding: 0;
font-size: 100%}
html,body {width: 100%;
height: 100%;
text-align: center;
background: #000}
</style>

</head>
<body>

<video data-poster="Image.png" 
style="--plyr-color-main: dodgerblue" crossorigin playsinline>
<!-- Captions are optional -->
<track kind="captions" label="English captions" src="captions.vtt" srclang="en" default>
</video>

<script src="data-plyr-config.js"></script>
<script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
<script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
<script src="https://cdn.rawgit.com/video-dev/hls.js/18bb552/dist/hls.min.js"></script>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', () => {
// URL Video.mp4/m3u8
const source = 'https://rawcdn.githack.com/ZazerConer/dnd/17d22ac0fd04c749581d488a364d4a958c91f4b7/bnsp/bnspen1.m3u8?min=1';
const video = document.querySelector('video');

const player = new Plyr(video, {settings: {captions: true, quality: true, speed: true, loop: true}});

if (!Hls.isSupported()) {
video.src = source;
} else {
const hls = new Hls();
hls.loadSource(source);
hls.attachMedia(video);
window.hls = hls;

player.on('ready', (event) => {
const instance = event.detail.plyr;
});

player.on('languagechange', () => {
setTimeout(() => hls.subtitleTrack = player.currentTrack, 50);
});
}

const supported = Plyr.supported('video', 'html5', true);

window.player = player;
});

{
enabled: !/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
}
</script>

</body>
</html>
